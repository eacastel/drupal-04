type: theme
base theme: bootstrap
core_version_requirement: ^9 || ^10

name: 'ENDOS SMP'
description: 'Endos SMP Bootstrap 3 based sub-theme.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - endossmp_theme/fontawesome

libraries-extend:
  bootstrap/framework:
    - endossmp_theme/ipblock
    - endossmp_theme/dropdown